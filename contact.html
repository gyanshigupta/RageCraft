<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — RageCraft</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f1f2e;
            color: #f5f1ed;
            line-height: 1.6;
        }

        :root {
            --gold: #f4c67f;
            --sand: #e8d7c3;
            --text-muted: #b8a89a;
            --header-height: 72px;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--header-height);
            background: rgba(15, 31, 46, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .logo {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.25rem;
            font-weight: 900;
            text-decoration: none;
            letter-spacing: 2px;
        }

        nav a {
            color: #f5f1ed;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            padding: calc(var(--header-height) + 2rem) 1.5rem 3rem;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 2.6rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        form {
            background: rgba(26, 58, 82, 0.35);
            border: 1px solid rgba(212,165,116,0.12);
            padding: 1.5rem;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: var(--sand);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            margin-top: 0.4rem;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.9rem;
            background: var(--gold);
            color: #0f1f2e;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            background: #1f1f1f;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<header>
    <a href="home.html" class="logo">RageCraft</a>
    <nav>
        <a href="home.html" target="_self">Home</a>
        <a href="about.html" target="_self">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Contact Us</h1>
    <p>If you have questions, feedback, or collaboration ideas, we would love to hear from you.  
       Reach out using the form below.</p>

    <form>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email address" required />

        <label>Phone Number</label>
        <input type="tel" placeholder="+91 — — — — — — — — —" />

        <label>Your Message</label>
        <textarea rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    © 2025 RageCraft. All rights reserved.
</footer>

</body>
</html>
